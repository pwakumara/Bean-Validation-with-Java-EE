<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{transactionBean.id}'/>
		<f:event type="preRenderView" listener='#{transactionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Transaction"/>

	<ui:define name="header">
		Transaction
	</ui:define>

	<ui:define name="subheader">
		View existing Transaction
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="transactionBeanType" value="Type:"/>
			<h:outputText id="transactionBeanType" value="#{transactionBean.transaction.type}"/>
			<h:outputText/>
			<h:outputLabel for="transactionBeanStock" value="Stock:"/>
			<h:outputText id="transactionBeanStock" value="#{transactionBean.transaction.stock.name}"/>
			<h:outputText/>
			<h:outputLabel for="transactionBeanQuantity" value="Quantity:"/>
			<h:outputText id="transactionBeanQuantity" value="#{transactionBean.transaction.quantity}">
				<f:convertNumber pattern="###,###,###" />
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="transactionBeanPriceLimit" value="Price Limit:"/>
			<h:outputText id="transactionBeanPriceLimit" value="#{transactionBean.transaction.priceLimit}">
				<f:convertNumber pattern="###,###,###.00" />
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="transactionBeanExerciseDate" value="Exercise Date:"/>
			<h:outputText id="transactionBeanExerciseDate" value="#{transactionBean.transaction.exerciseDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>



		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
